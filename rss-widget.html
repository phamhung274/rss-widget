<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tức công nghệ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h2 {
      color: #d11a2a;
      text-align: center;
    }
    .feed-container {
      max-width: 800px;
      margin: 0 auto;
    }
    .item {
      display: flex;
      flex-direction: row;
      gap: 15px;
      background: white;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .item img {
      width: 150px;
      height: 100px;
      object-fit: cover;
    }
    .item-content {
      padding: 10px;
      flex: 1;
    }
    .item-content a {
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      color: #d11a2a;
    }
    .item-content p {
      margin: 5px 0;
      font-size: 13px;
      color: #666;
    }
    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #d11a2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }
    #load-more:hover {
      background-color: #b01020;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="rss-feed">Đang tải...</div>
  <button id="load-more" style="display:none;">Xem thêm</button>

  <script>
    const rssUrl = 'https://news.google.com/rss/search?q=công+nghệ&hl=vi&gl=VN&ceid=VN:vi';
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

    let allItems = [];
    let visibleCount = 5;

    function truncate(text, maxLength = 100) {
      return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
    }

    function renderItems() {
      const container = document.getElementById('rss-feed');
      container.innerHTML = '';
      allItems.slice(0, visibleCount).forEach(item => {
        const div = document.createElement('div');
        div.className = 'item';
        const imageUrl = item.enclosure && item.enclosure.link ? item.enclosure.link : 'https://via.placeholder.com/150x100?text=No+Image';
        const description = item.description ? item.description.replace(/<[^>]*>?/gm, '') : '';
        div.innerHTML = `
          <img src="${imageUrl}" alt="News Image">
          <div class="item-content">
            <a href="${item.link}" target="_blank">${item.title}</a>
            <p>${truncate(description)}</p>
            <p>${new Date(item.pubDate).toLocaleString()}</p>
          </div>`;
        container.appendChild(div);
      });

      const loadMoreBtn = document.getElementById('load-more');
      if (visibleCount < allItems.length) {
        loadMoreBtn.style.display = 'block';
      } else {
        loadMoreBtn.style.display = 'none';
      }
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        allItems = data.items;
        renderItems();
      })
      .catch(() => {
        document.getElementById('rss-feed').innerText = 'Không thể tải tin tức.';
      });

    document.getElementById('load-more').addEventListener('click', () => {
      visibleCount += 5;
      renderItems();
    });
  </script>
</body>
</html>
