<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tức công nghệ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 10px;
    }
    .item {
      margin-bottom: 15px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .item a {
      text-decoration: none;
      color: #d11a2a;
      font-weight: bold;
    }
    .item p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Tin tức Công nghệ mới nhất</h2>
  <div id="rss-feed">Đang tải...</div>

  <script>
    const rssUrl = 'https://news.google.com/rss/search?q=công+nghệ&hl=vi&gl=VN&ceid=VN:vi';
    const apiUrl = 'https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(rssUrl);

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('rss-feed');
        container.innerHTML = '';
        data.items.slice(0, 5).forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a><p>${new Date(item.pubDate).toLocaleString()}</p>`;
          container.appendChild(div);
        });
      })
      .catch(() => {
        document.getElementById('rss-feed').innerText = 'Không thể tải tin tức.';
      });
  </script>
</body>
</html>
